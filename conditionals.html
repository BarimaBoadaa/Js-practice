<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals</title>
  </head>
  <body>
    <script>
      let colleagues = ["Samuel", "Ebenezer", "Debbie", "Sandy", "Agyekum"];
      for (i = 0; i < 5; i++) {
        document.write(`${colleagues[i]}<br>`);
      }

      let y = 12;

      if (y == 12) {
        document.write("y is equal to y");
      } else {
        document.write("y is not equal to y ");
      }
    </script>
  </body>
</html>
